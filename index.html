<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- Red Rose Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Dela Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Interior Design Landing Page</title>
    </head>
    <body>
        <div class="container">
            <section aria-label="navbar">
                <nav class="navbar">
                    <div>
                        <img
                            src="assets/white-logo.png"
                            alt="logo"
                            class="logo"
                        />
                       
                    </div>
                    <div>
                        <ul class="list">
                            <li class="list-item">About Us</li>
                            <li class="list-item">Benefits</li>
                            <li class="list-item">Projects</li>
                            <li class="list-item">Stages</li>
                            <li class="list-item">Services</li>
                            
                            
                        </ul>
                    </div>
                   
                   <div class="contactus">
                      
                    <div class="callus">Call Us</div>
                        <img src="assets/contactus.png" alt="contactus" class="callimage">
                        
                     
                    <div class="number">+38&nbsp;(097)&nbsp;654&nbsp;5434</div>
                    
                    </div>
                   
                    <div class="bar">
                        <i class="fas fa-bars fa-2x "></i><br/> 
                    </div>
                </nav>
                <div class="horizontalline"></div>
            </section>
            <!-- Hero Section -->
            <section class="hero" aria-label="hero">
                <div class="hero-left">
                    <h1>
                        Interior Design That <br />
                        Care About Details
                    </h1>
                   
                </div>
                <div>
                    <button class="btn">LEARN MORE</button>
                </div>
                <div class="hero-right">
                    <div class="puzzle">
                        
                        <img src="assets/puzzle.png" alt="puzzleicon">
                        <p>
                            We create your space better <br />
                            based on your idea <br />
                        </p>
                       <span class="line1"></span>
                       <span class="circle1"></span>
                    </div>
                    <div class="light">
                    
                    <img src="assets/light.png" alt="bulbicon">
                    <p>
                        Innovation ideas, stylish <br> design <br/>
                        home and business
                    </p>
                    <span class="line2"></span>
                    <span class="circle2"></span>
                </div>
                </div>
            </section>
          
           
            </div>
        </div>
    </body>
</html>
